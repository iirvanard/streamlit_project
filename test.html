<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Center Image with Caption (No Spacing)</title>
<style>
    .container {
        text-align: center;
    }
    .container img {
        display: block;
        margin: 0 auto;
    }
    .container p {
        margin-top: 0; /* Remove top margin */
        font-weight: bold; /* Make caption bold */
    }
    .button {
    display: flex;
    justify-content: space-between;
    margin-top: 3%;
    margin-left: 35%;
    margin-right: 35%;
    }
</style>
</head>
<body>

<div class="container">
    <img src="http://localhost:8501/media/7b361d86efa86e3b6fda92e6996d962cfc224c59201344229471dce3.png" alt="Centered Image">
    <p>Train Wheels Defect App</p>
    <div class="button">
        <button>test</button>
        <button >test</button>
    </div>
</div>

    
</body>
</html>
